<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Numismaroc</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Cairo:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e0c3fc 100%);
            font-family: 'Montserrat', 'Cairo', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 22px;
            font-size: 3rem;
            font-weight: bold;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: #22223b;
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 32px;
            color: #4a4e69;
        }

        .langs {
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .lang {
            font-size: 1.2rem;
            font-family: inherit;
            color: #22223b;
        }

        .lang-ar {
            font-family: 'Cairo', Arial, sans-serif;
            direction: rtl;
            font-size: 1.3rem;
        }

        footer {
            text-align: center;
            padding: 24px 0 8px 0;
            color: #9a8c98;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo" style="background:none;box-shadow:none;padding:0;">
            <img src="numismaroc.png" alt="Numismaroc Logo"
                style="width:300px;height:300px;object-fit:contain;display:block;margin:0 auto;" />
        </div>
        <h1>NumisMaroc</h1>
        <div class="subtitle">Moroccan Numismatic World</div>
        <div class="langs">
            <div class="lang">An awesome thing is coming soon for the Moroccan numismatic world!</div>
            <div class="lang">Une chose incroyable arrive bientôt pour le monde numismatique marocain !</div>
            <div class="lang lang-ar">شيء رائع قادم قريبًا لعالم المسكوكات المغربي!</div>
        </div>
    </div>
    <footer>
        &copy; 2025 Numismaroc. All rights reserved.
    </footer>
</body>

</html>
